{% set version = "2.2.3" %}

package:
  name: libgdal
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
  sha256: 52f01bda8968643633016769607e6082a8ba1c746fadc2c1abe12cf7dc8f61dd
  patches:
    # Fixes compilation problems with JPEG.
    # https://lists.osgeo.org/pipermail/gdal-dev/2016-January/043443.html
    - disable_jpeg12.patch
    # BUILT_AS_DYNAMIC_LIB.
    - windowshdf5.patch
    # Use multiple cores on Windows.
    - multiprocessor.patch

build:
  number: 0
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    # boost needed for KML
    - boost-cpp 1.65.1  # [not win]
    - cmake  # [win]
    - curl >=7.54.1,<8
    - expat 2.1.*
    - freexl
    - geos 3.6.2
    - geotiff
    - giflib 5.1.*  # [not win]
    - hdf4
    - hdf5 1.10.1
    - jpeg 9*
    - json-c  # [not win]
    - kealib >=1.4.7,<1.5
    - libdap4 3.18.*  # [not win]
    - libkml 1.3.0  # [not win]
    - libnetcdf 4.4.*
    - libpng >=1.6.22,<1.6.31
    - libspatialite
    - libtiff >=4.0.3,<4.0.8
    - openjpeg 2.3.*
    - poppler  # [not win]
    - postgresql
    - proj4 4.9.3
    - sqlite 3.13.*
    - xerces-c
    - zlib 1.2.11  # [not win]
    - xz 5.2.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - curl >=7.54.1,<8
    - expat 2.1.*
    - freexl
    - geos 3.6.2
    - geotiff
    - giflib 5.1.*  # [not win]
    - hdf4
    - hdf5 1.10.1
    - jpeg 9*
    - json-c  # [not win]
    - kealib >=1.4.7,<1.5
    - libdap4 3.18.*  # [not win]
    - libkml 1.3.0  # [not win]
    - libnetcdf 4.4.*
    - libpng >=1.6.22,<1.6.31
    - libpq
    - libspatialite
    - libtiff >=4.0.3,<4.0.8
    - openjpeg 2.3.*
    - poppler  # [not win]
    - proj4 4.9.3
    - sqlite 3.13.*
    - xerces-c
    - zlib 1.2.11  # [not win]
    - xz 5.2.*
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  files:
    - test_data
  commands:
    - gdal_grid --version
    - gdal_rasterize --version
    - gdal_translate --version
    - gdaladdo --version
    - gdalenhance --version
    - gdalwarp --version
    - gdalinfo --formats
    - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT
  summary: 'The Geospatial Data Abstraction Library (GDAL).'

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
